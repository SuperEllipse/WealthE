  - title: WealthE, A self-hosted Wealth Educator GenAI application for Indian Capital Markets using Ollama & llama3
    label: WealthE
    short_description: |
      WealthE serves as a wealth education assistant answering queries in Q&A style using a contextualized LLM.
    long_description: |
      This AMP uses Ollama LLM service to create a Wealth Educator application contextualized for Indian Capital Market.The AMP uses llama3 to provide ChatGPT style interface that holds conversational memory. In addition we demonstrate LLM Ops through prompt evaluation using TruLens and Mlflow frameworks.
