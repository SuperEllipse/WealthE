  - title: A self-hosted Finance GenAI App using Ollama & llama3
    label: finbot-ollama
    short_description: |
      Dhan symbolizes Wealth in Sanksrit language. This AMP uses Ollama & llama3 to create self-hosted LLM based Finance Educator App. It uses a
      ChatGPT style interface that holds conversational memory.
    long_description: |
      This AMP uses Ollama LLM service to create a Wealth Educator application contextualized for Indian Capital Markets(hence the name Dhan i.e. Wealth).The AMP uses llama3 to provide ChatGPT style interface that holds conversational memory. In addition we demonstrate LLM Ops through prompt evaluation using TruLens and Mlflow frameworks.
