  - title: Dhan(Wealth)-bot , A self-hosted localized LLM based FinBot with Memory and evaluation
    label: finbot-ollama
    short_description: |
      This AMP uses the increasingly popular Ollama service to create selfhosted LLM Bot on a localized environment
    long_description: |
      This AMP uses Ollama hosted service to localized LLM that is contextualized with a Financial Knowledge System. Dhan stands for
      Wealth in Sanksrit. This AMP uses llama3 to provide ChatGPT style Chat interface with memory on a localized varsity dataset. We
      also demnonstrate use of Trulens to evaluate the quality of response by the LLM.
